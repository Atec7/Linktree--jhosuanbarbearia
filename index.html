  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    .logo-circle {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      background: radial-gradient(circle, gold 40%, #000 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #000;
      box-shadow: 0 0 20px gold;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .linktree-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: gold;
      color: black;
      padding: 12px;
      margin: 12px auto;
      width: 85%;
      max-width: 400px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .linktree-button i {
      font-size: 18px;
    }

    .linktree-button:hover {
      background: #ffea00;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.5);
    }

    .linktree-button:nth-of-type(1) { animation-delay: 0.2s; }
    .linktree-button:nth-of-type(2) { animation-delay: 0.4s; }
    .linktree-button:nth-of-type(3) { animation-delay: 0.6s; }
    .linktree-button:nth-of-type(4) { animation-delay: 0.8s; }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Ícones dourados caindo */
    .drop-icon {
      position: fixed;
      top: 0;
      color: gold;
      font-size: 18px;
      opacity: 0.7;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .logo{
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Efeito de ícones caindo -->
  <script>
    function createDropIcon() {
      const icons = ['fa-scissors', 'fa-user', 'fa-razor', 'fa-bars'];
      const icon = document.createElement("i");
      icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} drop-icon`;
      icon.style.left = Math.random() * 100 + "vw";
      icon.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 5000);
    }
    setInterval(createDropIcon, 400);
  </script>
